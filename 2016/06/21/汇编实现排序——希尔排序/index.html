        <p>希尔排序是把记录按下标的一定增量分组，对每组使用直接插入排序算法排序；随着增量逐渐减少，每组包含的关键词越来越多，当增量减至1时，整个文件恰被分成一组，算法便终止。<br>以下是汇编实现的代码：<br><a id="more"></a><br><figure class="highlight x86asm"><table><tr><td class="code"><pre><div class="line">S0	<span class="meta">SEGMENT</span>	STACK</div><div class="line">	<span class="built_in">DW</span>	<span class="number">20</span> DUP(?)</div><div class="line"><span class="symbol">TOP	LABEL</span>	<span class="built_in">WORD</span></div><div class="line">S0	ENDS</div><div class="line"></div><div class="line">S1	<span class="meta">SEGMENT</span></div><div class="line">TIP	<span class="built_in">DB</span>	<span class="string">"Input ten number and separate the numbers with space:"</span>, <span class="number">0DH</span>, <span class="number">0AH</span>, <span class="number">24H</span></div><div class="line">ARY	<span class="built_in">DW</span>	<span class="number">20</span> DUP(<span class="number">0</span>)</div><div class="line">CRLF	<span class="built_in">DB</span>	<span class="number">0DH</span>, <span class="number">0AH</span>, <span class="number">24H</span></div><div class="line">N	<span class="built_in">DW</span>	<span class="number">0</span></div><div class="line">D	<span class="built_in">DW</span>	<span class="number">5</span></div><div class="line">AD	<span class="built_in">DW</span>	<span class="number">10</span></div><div class="line">E	<span class="built_in">DW</span>	<span class="number">0</span></div><div class="line">S1	ENDS</div><div class="line"></div><div class="line">	</div><div class="line"></div><div class="line">S2	<span class="meta">SEGMENT</span></div><div class="line">	<span class="meta">ASSUME</span>	<span class="built_in">SS</span>:S0, <span class="built_in">DS</span>:S1, <span class="built_in">CS</span>:S2, <span class="built_in">ES</span>:S1</div><div class="line">P	PROC	<span class="built_in">FAR</span></div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">AX</span>, S0</div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">SS</span>, <span class="built_in">AX</span></div><div class="line">	<span class="keyword">LEA</span>	<span class="built_in">SP</span>, TOP</div><div class="line"></div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">AX</span>, S1</div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">DS</span>, <span class="built_in">AX</span></div><div class="line"></div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">AX</span>, S1</div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">ES</span>, <span class="built_in">AX</span></div><div class="line">	</div><div class="line">	<span class="keyword">LEA</span>	<span class="built_in">DX</span>, TIP</div><div class="line">	<span class="keyword">MOV</span>	<span class="number">AH</span>, <span class="number">9</span></div><div class="line">	<span class="keyword">INT</span>	<span class="number">21H</span></div><div class="line"></div><div class="line"></div><div class="line">	<span class="keyword">LEA</span>	<span class="built_in">SI</span>, ARY</div><div class="line"></div><div class="line">	<span class="keyword">XOR</span>	<span class="built_in">DX</span>, <span class="built_in">DX</span></div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">BL</span>, <span class="number">10</span></div><div class="line">	<span class="keyword">MOV</span>	<span class="built_in">CX</span>, <span class="number">10</span></div><div class="line"><span class="symbol"></span></div><div class="line">INPUT:	<span class="keyword">MOV</span>	<span class="number">AH</span>, <span class="number">1</span></div><div class="line">	<span class="keyword">INT</span>	<span class="number">21H</span></div><div class="line">	<span class="keyword">CMP</span>	<span class="built_in">AL</span>, <span class="number">20H</span>	<span class="comment">;空格分隔字符</span></div><div class="line">	<span clas
